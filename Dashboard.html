<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | IT Study Hub</title>
  <link rel="stylesheet" href="css/Style.css">
  <link rel="stylesheet" href="css/Dashboard.css">
  <style>
    .nav-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .top-bar .container {
        position: relative;
      }

      .top-bar nav {
        position: relative;
      }
    }

    .user-info-box {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .user-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <h1>IT Study Hub</h1>
      <button class="nav-toggle" onclick="toggleMenu()">â˜°</button>
      <nav>
        <ul id="mobileMenu">
          <li><a href="Dashboard.html">Dashboard</a></li>
          <li><a href="videos.html">Video Library</a></li>
          <li><a href="live-classes.html">Live Classes</a></li>
          <li><a href="note.html">Teachers</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="profile.html">My Profile</a></li>
          <li><a href="Resources.html">Resources</a></li>
          <li><a href="Blog.html">Blog</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="dashboard-container container">
    <h2>Welcome to your IT Study Hub Dashboard!</h2>
    <!-- User Info Box will appear here dynamically -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 IT Study Hub. All rights reserved.</p>
  </footer>

  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      // Not logged in, redirect to login page
      window.location.href = "login.html";
    } else {
      // Show user info
      const container = document.querySelector(".dashboard-container");
      const userInfo = document.createElement("div");
      userInfo.classList.add("user-info-box");
      userInfo.innerHTML = `
        <img src="${user.picture}" alt="User Image" class="user-img">
        <div>
          <h3>ðŸ‘‹ Welcome, ${user.name}</h3>
          <p>${user.email}</p>
        </div>
      `;
      container.prepend(userInfo);
    }

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    // Menu toggle function for mobile
    function toggleMenu() {
      const navMenu = document.getElementById("mobileMenu");
      navMenu.classList.toggle("show");
    }
  </script>
</body>
</html>
