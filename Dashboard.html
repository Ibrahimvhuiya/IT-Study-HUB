<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | IT Study Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar */
    .top-bar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
    }

    .top-bar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      position: relative;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Navigation */
    .nav-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      z-index: 1001;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
        position: absolute;
        top: 10px;
        right: 20px;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        padding: 10px 0;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        text-align: center;
        margin: 10px 0;
      }
    }

    /* User Info */
    .user-info-box {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .user-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #fff;
      border-radius: 10px;
      text-align: center;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="container">
      <h1>IT Study Hub</h1>
      <button class="nav-toggle" onclick="toggleMenu()">â˜°</button>
      <nav>
        <ul id="mobileMenu">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Video Library</a></li>
          <li><a href="#">Live Classes</a></li>
          <li><a href="#">Teachers</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">My Profile</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="dashboard-container">
    <h2>Welcome to your IT Study Hub Dashboard!</h2>
    <!-- User Info Box will be inserted here -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 IT Study Hub. All rights reserved.</p>
  </footer>

  <script>
    // Show user info from localStorage (if exists)
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      const container = document.querySelector(".dashboard-container");
      const userInfo = document.createElement("div");
      userInfo.classList.add("user-info-box");
      userInfo.innerHTML = `
        <img src="${user.picture}" alt="User Image" class="user-img">
        <div>
          <h3>ðŸ‘‹ Welcome, ${user.name}</h3>
          <p>${user.email}</p>
        </div>
      `;
      container.prepend(userInfo);
    }

    // Toggle menu on mobile
    function toggleMenu() {
      const navMenu = document.getElementById("mobileMenu");
      navMenu.classList.toggle("show");
    }

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
