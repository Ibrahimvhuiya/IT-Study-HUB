<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | IT Study Hub</title>
  <link rel="stylesheet" href="css/Style.css">
  <link rel="stylesheet" href="css/Dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .top-bar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .nav-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
    }

    .dashboard-container {
      padding: 20px;
      background-color: #f4f4f4;
      min-height: 100vh;
      transition: margin-top 0.3s ease;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #2c3e50;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .dashboard-container {
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="container">
      <div class="logo">IT Study Hub</div>
      <button class="nav-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      <nav>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="dashboard-container">
    <h1>Welcome to the Dashboard</h1>
    <p>This is your personalized dashboard page after login or registration.</p>
    <p>Use the navigation menu above to explore different sections of the website.</p>
  </main>

  <script>
    function toggleMenu() {
      const navMenu = document.getElementById("nav-menu");
      navMenu.classList.toggle("show");

      // Hide menu when any link is clicked
      const navLinks = navMenu.querySelectorAll("a");
      navLinks.forEach(link => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("show");
        });
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    // Redirect to login if not logged in
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser) {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
