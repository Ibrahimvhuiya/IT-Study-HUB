<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      padding: 20px; /* Add some padding around the body */
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh; /* Use min-height to ensure the background covers the whole viewport */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px; /* Reduce padding for smaller screens */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 95%; /* Make the container take up more width on smaller screens */
      max-width: 400px;
      color: #fff;
      margin: 20px 0; /* Adjust vertical margins */
    }
  
    h2 {
      text-align: center;
      margin-bottom: 20px; /* Adjust margin */
      color: #ffffff;
      font-size: 24px; /* Slightly reduce font size */
    }
  
    .form-group {
      margin-bottom: 12px; /* Reduce margin */
    }
  
    label {
      display: block;
      margin-bottom: 3px; /* Reduce margin */
      color: #e0e0e0;
      font-weight: 600;
      font-size: 14px; /* Slightly reduce font size */
    }
  
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px; /* Reduce padding */
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
  
    input::placeholder {
      color: #ddd;
      font-size: 14px; /* Match input font size */
    }
  
    select {
      color: #fff;
    }
  
    .radio-group label {
      display: inline-block;
      margin-right: 10px; /* Reduce margin */
      font-weight: normal;
      font-size: 14px; /* Slightly reduce font size */
    }
  
    .radio-group input {
      margin-right: 3px; /* Reduce margin */
    }
  
    button {
      background-color: #ffffff;
      color: #333;
      padding: 10px; /* Reduce padding */
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
  
    button:hover {
      background-color: #e0e0e0;
      transform: scale(1.02);
    }
  
    .error-message {
      color: #ff6b6b;
      font-size: 0.8em; /* Reduce font size of error messages */
      margin-top: 3px; /* Reduce margin */
    }
  
    @media (max-width: 480px) {
      .container {
        padding: 15px; /* Further reduce padding for very small screens */
        margin: 15px 0;
      }
  
      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
  
      .form-group {
        margin-bottom: 10px;
      }
  
      label {
        font-size: 13px;
      }
  
      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="password"],
      select {
        padding: 7px;
        font-size: 13px;
      }
  
      input::placeholder {
        font-size: 13px;
      }
  
      .radio-group label {
        font-size: 13px;
        margin-right: 8px;
      }
  
      button {
        font-size: 14px;
        padding: 10px;
      }
  
      .error-message {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
        <div class="error-message" id="firstNameError"></div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
        <div class="error-message" id="lastNameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <div class="error-message" id="dobError"></div>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" required />
          <label for="other">Other</label>
        </div>
        <div class="error-message" id="genderError"></div>
      </div>

      <div class="form-group">
        <label for="major">Major:</label>
        <select id="major" name="major" required>
          <option value="">Select Major</option>
          <option value="computer_science">Computer Science</option>
          <option value="engineering">Engineering</option>
          <option value="business">Business Administration</option>
          <option value="arts">Liberal Arts</option>
          <option value="science">Natural Sciences</option>
        </select>
        <div class="error-message" id="majorError"></div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('registrationForm');
      const firstNameInput = document.getElementById('firstName');
      const lastNameInput = document.getElementById('lastName');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const dobInput = document.getElementById('dob');
      const genderInputs = document.querySelectorAll('input[name="gender"]');
      const majorSelect = document.getElementById('major');

      const firstNameError = document.getElementById('firstNameError');
      const lastNameError = document.getElementById('lastNameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const dobError = document.getElementById('dobError');
      const genderError = document.getElementById('genderError');
      const majorError = document.getElementById('majorError');

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      form.addEventListener('submit', function (event) {
        let isValid = true;

        if (firstNameInput.value.trim() === '') {
          firstNameError.textContent = 'First name is required.';
          isValid = false;
        } else {
          firstNameError.textContent = '';
        }

        if (lastNameInput.value.trim() === '') {
          lastNameError.textContent = 'Last name is required.';
          isValid = false;
        } else {
          lastNameError.textContent = '';
        }

        if (emailInput.value.trim() === '') {
          emailError.textContent = 'Email is required.';
          isValid = false;
        } else if (!isValidEmail(emailInput.value.trim())) {
          emailError.textContent = 'Invalid email format.';
          isValid = false;
        } else {
          emailError.textContent = '';
        }

        if (passwordInput.value.length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters.';
          isValid = false;
        } else {
          passwordError.textContent = '';
        }

        if (confirmPasswordInput.value !== passwordInput.value) {
          confirmPasswordError.textContent = 'Passwords do not match.';
          isValid = false;
        } else {
          confirmPasswordError.textContent = '';
        }

        if (!dobInput.value) {
          dobError.textContent = 'Date of birth is required.';
          isValid = false;
        } else {
          dobError.textContent = '';
        }

        let genderSelected = false;
        genderInputs.forEach((input) => {
          if (input.checked) genderSelected = true;
        });
        genderError.textContent = genderSelected ? '' : 'Please select a gender.';
        isValid = isValid && genderSelected;

        if (!majorSelect.value) {
          majorError.textContent = 'Please select a major.';
          isValid = false;
        } else {
          majorError.textContent = '';
        }

        if (!isValid) {
          event.preventDefault();
        } else {
          alert('Registration successful!');
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
