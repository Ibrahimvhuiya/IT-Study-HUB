<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - IT Study Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Contact Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>We're here to help you! Reach out to us with any questions or feedback.</p>
    </div>
  </section>

  <section style="padding: 2rem; max-width: 600px; margin: auto;">
    <form>
      <label for="name">Full Name</label><br />
      <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 0.6rem; margin: 0.5rem 0;" /><br />

      <label for="email">Email Address</label><br />
      <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 0.6rem; margin: 0.5rem 0;" /><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" placeholder="Write your message" rows="5" required style="width: 100%; padding: 0.6rem; margin: 0.5rem 0;"></textarea><br />

      <button type="submit" class="btn" style="padding: 0.6rem 1.2rem; background-color: #00a8ff; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
    </form>
  </section>

  <!-- Map Section -->
  <section style="padding: 2rem; max-width: 900px; margin: auto;">
    <h2>Our Location</h2>
    <p><strong>Address:</strong> 123 IT Study Hub Road, Dhaka, Bangladesh</p>
    <div style="margin-top: 1rem;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9031616618746!2d90.39196431543113!3d23.75088569437408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b85b711a37f9%3A0x48a80f32cf7f2460!2sDhaka!5e0!3m2!1sen!2sbd!4v1617013850837!5m2!1sen!2sbd" 
        width="100%" 
        height="300" 
        style="border:0; border-radius: 10px;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 IT Study Hub. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
