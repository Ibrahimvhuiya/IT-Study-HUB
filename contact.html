<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding-bottom: 60px; /* Space for footer */
        }

        .top-bar {
            background-color: #2c3e50; /* Dark header */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .top-bar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .top-bar nav ul li {
            margin-left: 20px;
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .top-bar nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark), #1e272e);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: var(--light);
    }

    .contact-wrapper {
      display: flex;
      flex-direction: row-reverse; /* This will reverse the order of children */
      max-width: 1200px;
      margin: 30px auto;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
    }

    .container {
      width: 50%;
      padding: 40px;
      background: rgba(45, 52, 54, 0.9);
      backdrop-filter: blur(5px);
    }

    .map-container {
      width: 50%;
      background: #eee;
    }

    #google-map {
      width: 100%;
      height: 100%;
      border: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--light);
      font-size: 2.2rem;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
      margin-left: 15px; /* Added left margin */
      margin-right: 15px; /* Added right margin */
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--secondary);
      transition: all 0.3s ease;
    }

    input, textarea {
      width: calc(100% - 30px); /* Adjusted width to account for margins */
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 16px;
      color: var(--light);
      transition: all 0.3s ease;
      margin: 0 15px; /* Added horizontal margins */
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(253, 121, 168, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: calc(100% - 30px); /* Adjusted width to account for margins */
      margin: 0 15px; /* Added horizontal margins */
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(108, 92, 231, 0.4);
    }

    .contact-info {
      margin-top: 50px;
      text-align: center;
      font-size: 16px;
      padding: 0 15px; /* Added padding to match form margins */
    }

    .contact-info p {
      margin: 15px 0;
      position: relative;
      display: inline-block;
      padding-left: 30px;
    }

    .contact-info p::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .contact-info p:nth-child(1)::before {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fd79a8"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
    }

    .contact-info p:nth-child(2)::before {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fd79a8"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/></svg>');
    }

    .contact-info p:nth-child(3)::before {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fd79a8"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
      
      .container, .map-container {
        width: 100%;
      }
      
      .map-container {
        height: 300px;
        order: 1; /* Map will appear first on mobile */
      }
      
      .container {
        order: 2; /* Form will appear second on mobile */
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .form-group,
      input,
      textarea,
      button {
        margin-left: 0;
        margin-right: 0;
        width: 100%;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
