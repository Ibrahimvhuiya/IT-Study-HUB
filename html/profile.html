<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding-bottom: 60px; /* Space for footer */
        }

        .top-bar {
    background-color: #2c3e50;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 0; /* ✅ Removed all margins */
  }

  .top-bar h1 {
    margin: 0;
    font-size: 24px;
    font-weight: normal;
    color: white; /* ✅ Make heading white */
  }

        .top-bar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .top-bar nav ul li {
            margin-left: 20px;
        }

        .top-bar nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .top-bar nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Rest of your existing styles can remain */
        .profile-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin: 100px auto 20px auto; /* Top margin creates space under the fixed nav */
        }


        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        .button-container {
            text-align: right;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .profile-image-container {
            text-align: center; /* Center the image and options */
            margin-bottom: 20px;
        }

        .profile-image-wrapper {
            position: relative; /* For positioning the remove button */
            display: inline-block; /* To contain image and button */
            margin-bottom: 10px; /* Add some space below the image */
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block; /* To prevent extra bottom spacing */
        }

        #removeImageBtn {
            display: none; /* Hide the "x" button */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the button */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            border: none;
            border-radius: 50%; /* Make it circular */
            width: 25px;
            height: 25px;
            font-size: 0.7em;
            line-height: 25px; /* Vertically center text */
            text-align: center;
            cursor: pointer;
        }

        #removeImageBtn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .image-options {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: center; /* Center items horizontally */
        }

        .image-options label,
        .image-options button {
            margin-bottom: 5px; /* Space between options */
            font-size: 0.9em;
        }

        .image-options button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
        }

        .image-options button:hover {
            text-decoration: underline;
        }

        #profileImage {
            display: none; /* Hide the default file input */
        }

        .upload-button {
            background-color: #eee;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .upload-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>IT Study Hub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="videos.html">Video Library</a></li>
                <li><a href="live-classes.html">Live Classes</a></li>
                <li><a href="note.html">Teachers</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </div> 
<footer>
    <div class="profile-container">
        <h2>Student Profile</h2>
        <form id="profileForm">
            <div class="profile-group profile-image-container">
                <div class="profile-image-wrapper">
                    <img id="previewImage" src="" alt="Profile Picture" class="profile-image" style="display: none;">
                    <img id="defaultImage" src="https://via.placeholder.com/100?text=Profile" alt="Default Profile" class="profile-image">
                    <button type="button" id="removeImageBtn">×</button>
                </div>
                <div class="image-options">
                    <label for="profileImage" class="upload-button">Select File</label>
                    <button type="button" id="removeImageOption" style="display: none;">Remove Image</button>
                    <input type="file" id="profileImage" accept="image/*">
                    <div class="error-message" id="profileImageError"></div>
                </div>
            </div>

            <div class="profile-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" value="12345678" readonly>
                <small>This is automatically generated.</small>
            </div>

            <div class="profile-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" value="John" required>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="profile-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" value="Doe" required>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="profile-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="john@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="profile-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" value="2000-01-01" required>
                <div class="error-message" id="dobError"></div>
            </div>

            <div class="profile-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="error-message" id="genderError"></div>
            </div>

            <div class="profile-group">
                <label for="major">Major:</label>
                <select id="major" required>
                    <option value="">Select Major</option>
                    <option value="cs" selected>Computer Science</option>
                    <option value="eng">Engineering</option>
                    <option value="biz">Business</option>
                </select>
                <div class="error-message" id="majorError"></div>
            </div>

            <div class="profile-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" value="+8801XXXXXXXX">
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="profile-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="3">123 Street, City</textarea>
            </div>

            <div class="profile-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" rows="4">I am a student who loves coding.</textarea>
            </div>

            <div class="button-container">
                <button type="button">Cancel</button>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
  </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileForm = document.getElementById('profileForm');
            const profileImageInput = document.getElementById('profileImage');
            const previewImage = document.getElementById('previewImage');
            const defaultImage = document.getElementById('defaultImage');
            const removeImageBtn = document.getElementById('removeImageBtn');
            const removeImageOption = document.getElementById('removeImageOption');

            profileImageInput.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        defaultImage.style.display = 'none';
                        removeImageOption.style.display = 'block'; // Show the "Remove Image" option
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewImage.src = '';
                    previewImage.style.display = 'none';
                    defaultImage.style.display = 'block';
                    removeImageOption.style.display = 'none'; // Hide the "Remove Image" option
                }
                profileImageError.textContent = '';
            });

            removeImageOption.addEventListener('click', () => {
                previewImage.src = '';
                previewImage.style.display = 'none';
                defaultImage.style.display = 'block';
                removeImageOption.style.display = 'none'; // Hide the "Remove Image" option
                profileImageInput.value = ''; // Clear the file input
            });

            profileForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                let valid = true;

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById('emailError').textContent = 'Invalid email';
                    valid = false;
                } else {
                    document.getElementById('emailError').textContent = '';
                }

                if (phone && !/^\+\d{1,3}\d{8,}$/.test(phone)) {
                    document.getElementById('phoneError').textContent = 'Invalid phone number';
                    valid = false;
                } else {
                    document.getElementById('phoneError').textContent = '';
                }

                if (valid) {
                    alert('Profile saved successfully!');
                    // You can handle form submission here
                }
            });
        });
    </script>
</body>
</html>
