<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Your original styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-container {
            width: 380px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        .input-group input::placeholder {
            color: #f1f1f1;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 12px;
            color: #ddd;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            color: #4b4b4b;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #f4f4f4;
            transform: scale(1.02);
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .login-container a {
            color: #f1f1f1;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .login-container a:hover {
            color: #ffffff;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-login button {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .social-login button:hover {
            opacity: 0.85;
            transform: scale(1.1);
        }

        input[type="checkbox"] {
            accent-color: #ffffff;
            transform: scale(1.1);
            margin-right: 5px;
        }

        label {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="618464985098-ket0nj1l5o9207tqtu05hslbcqnvdgls.apps.googleusercontent.com"
         data-login_uri="https://ibrahimvhujiya.github.io/IT-Study-HUB/html/index.html"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>



        <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="loginUser(event)">
            <div class="input-group">
                <input type="email" id="gmail" placeholder="Enter your Gmail" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe"> Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <button onclick="signInWithFacebook()" style="color: #1877F2;"><i class='bx bxl-facebook-circle'></i></button>
            <button onclick="signInWithGoogle()" style="color: #DB4437;"><i class='bx bxl-google'></i></button>
            <button onclick="signInWithTwitter()" style="color: #1DA1F2;"><i class='bx bxl-twitter'></i></button>
        </div>
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        <p><a href="../html/register.html">Don't have an account? Register</a></p>
    </div>

    <script>
        function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
          // এখানে আপনি response.credential (ID token) নিয়ে আপনার যা করার আছে তা করতে পারেন,
          // যেমন লোকাল স্টোরেজে সংরক্ষণ করা বা অন্য কোনো ফ্রন্ট-এন্ড প্রক্রিয়াকরণ করা।
        }

        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "618464985098-ket0nj1l5o9207tqtu05hslbcqnvdgls.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large" }  // কাস্টমাইজেশন অপশন
          );
          // google.accounts.id.prompt(); // ঐচ্ছিকভাবে প্রথমবার লোডে প্রম্পট দেখানো
        };
    </script>


    <script>
        function loginUser(event) {
            event.preventDefault();

            const gmail = document.getElementById('gmail').value;
            const password = document.getElementById('password').value;

            const savedUsers = JSON.parse(localStorage.getItem('users')) || [];

            const user = savedUsers.find(u => u.gmail === gmail && u.password === password);

            if (user) {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Login successful!');
                window.location.href = '../html/index.html';
            } else {
                alert('Incorrect email or password.');
            }
        }

        function forgotPassword() {
            const email = prompt('Enter your registered Gmail:');

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.gmail === email);

            if (user) {
                alert('Your password is: ' + user.password);
            } else {
                alert('No account found with that Gmail.');
            }
        }

        function signInWithGoogle() {
            alert('Google Sign-in clicked (implementation needed)');
        }

        function signInWithFacebook() {
            alert('Facebook Sign-in clicked (implementation needed)');
        }

        function signInWithTwitter() {
            alert('Twitter Sign-in clicked (implementation needed)');
        }
    </script>
</body>
</html>
